<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/stylesheet.css') }}">
<img src="{{url_for('static', filename='notepad_icon.png')}}" />
<br>
<nav>
    <h1>Todit</h1>
    <ul>
        {% if g.user %}
        <li><span>{{ g.user["username"] }}</span></li>
        <li><a href="{{ url_for('auth.logout') }}">Cerrar sesión</a></li>
        {% else %}
        <li><a href="{{ url_for('auth.register') }}">Registrarse</a></li>
        <li><a href="{{ url_for('auth.login') }}">Iniciar sesión</a></li>
        {% endif %}
    </ul>
</nav>
<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
